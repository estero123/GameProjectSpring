<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Games Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .results tr[visible='false'],
        .no-result{
            display:none;
        }

        .results tr[visible='true']{
            display:table-row;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-md-6">
                <h1>Add an Game</h1>
                <form>
                    <div class="form-group">
                        <label for="category_name">Select categories</label>
                        <div class="checkbox" name="category" th:each="category : ${categories}">
                            <label><span th:text="${category.categoryName}"></span><input style="margin-left: 0px;" type="checkbox" th:field="*{categories}" th:value="${category.id}" /></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="game_name">Game Name</label>
                        <input type="text" class="form-control" id="game_name"/>
                    </div>
                    <div class="form-group">
                        <label for="game_description">Game description</label>
                        <textarea rows="5" cols="50" class="form-control" id="game_description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="game_url">Game URL</label>
                        <input type="text" class="form-control" id="game_url"/>
                    </div>

                    <div class="form-group">
                        <label for="game_thumbnail">Game thumbnail</label>
                        <input type="text" class="form-control" id="game_thumbnail"/>
                    </div>
                    <div class="form-group">
                    <label><span>Visible in site?</span><input class="game-visible" style="margin-left: 0px;" type="checkbox" id="game_visible" /></label>
                    </div>
                    <div class="form-group">
                        <label><span>Mobile?</span><input class="game-mobile" style="margin-left: 0px;" type="checkbox" id="game_mobile" /></label>
                    </div>
                        <button type="submit" class="btn btn-success" id="btn_submit">Add New Game</button>
                </form>
            </div>
            <div class="col-md-6">
                <a href="/admin/categories">Go to categories page</a>
                <h1>List of games</h1>
                <div class="form-group">
                    <input type="text" class="search form-control" placeholder="Wpisz id/tytuÅ‚/kategorie szukanej gry..." />
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover results">
                        <thead>
                        <tr>
                            <th>Game</th>
                            <th>Categories</th>
                            <th>Visible?</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="game : ${gamesList}">
                            <td th:text="${game.gameName}"></td>
                            <td>
                                <ul style="list-style: none;">
                                    <li th:each="category :${game.gameCategories}"><span th:text="${category.categoryName}"></span> </li>
                                </ul>
                            </td>
                            <td th:text="${game.visible}"></td>
                            <td th:id="${game.id}">
                                <button class="btn btn-danger delete-game">Delete</button>
                                <button class="btn btn-info update-game">Update</button>
                                <button class="btn btn-warning change-visible">Visible</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br />
        <br />
    </div>
</div>
<script type="application/javascript">
    $(document).ready(function () {
        $('#btn_submit').on("click",function(e){
            e.preventDefault();
            var Id = $("#game_id").val();
            var gameName = $("#game_name").val();
            var gameDescription = $("#game_description").val();
            var gameUrl = $("#game_url").val();
            var gameThumbnail = $("#game_thumbnail").val();
            var visible =  document.getElementById("game_visible").checked;
            var mobile =  document.getElementById("game_mobile").checked;
            if (!$(".checkbox :checkbox").is(":checked")){
                alert("You must at least select one product");
            }
            else if($.trim(gameName)===""){
                alert("You must fill the game name");
            }
            else if($.trim(gameDescription)===""){
                alert("You must fill the game description");
            }
            else if($.trim(gameUrl)===""){
                alert("You must fill the game url");
            }
            else if($.trim(gameThumbnail)===""){
                alert("You must fill the game thumbnail");
            }
            else{
                var categoryIds = [];
                $(".checkbox :checkbox:checked").each(function(){
                    categoryIds.push(parseInt($(this).attr("value")));
                });
                $.ajax({
                    type:"POST",
                    url:"/admin/savegame",
                    data:{Id:Id, gameName:gameName,gameDescription:gameDescription, gameUrl:gameUrl, gameThumbnail:gameThumbnail, categoryIds:categoryIds, visible:visible, mobile:mobile},
                    success:function (data) {
                        if (confirm("Game with id " +data + " sent")){
                            window.location.reload();
                        }
                    }
                });
            }
        });

        $('.update-game').on("click", function(e){
            e.preventDefault();
            var Id = parseInt($(this).closest("td").attr("id"));
            $.ajax({
                data:{Id:Id},
                success:function (data) {
                    window.location.href = "/admin/updategame/" + Id;
                }
            });
        });

        $('.change-visible').on("click", function(e){
            e.preventDefault();
            if(confirm("Are you sure to change visibility of this game?")){
                var Id = parseInt($(this).closest("td").attr("id"));

                $.ajax({
                    type:"POST",
                    url:"/admin/changegamevisibility",
                    data:{Id:Id},
                    success:function (data) {
                        if (confirm("Visibility of game with id " +data + " changed!")){
                            window.location.reload();
                        }
                    }
                });
            }
        });

        $('.delete-game').on("click", function(e){
            e.preventDefault();

            if(confirm("Are you sure to delete game?")){
                var Id = parseInt($(this).closest("td").attr("id"));

                $.ajax({
                    type:"POST",
                    url:"/admin/removegame",
                    data:{Id:Id},
                    success:function (data) {
                        $(".delete-game").closest("td#"+data).parent("tr").fadeOut("slow",function(){
                            $(".delete-game").closest("td#"+data).parent("tr").remove();
                        });
                    }
                });
            }

        });

        $(".search").keyup(function () {
            var searchTerm = $(".search").val();
            var listItem = $('.results tbody').children('tr');
            var searchSplit = searchTerm.replace(/ /g, "'):containsi('");

            $.extend($.expr[':'], {'containsi': function(elem, i, match, array){
                return (elem.textContent || elem.innerText || '').toLowerCase().indexOf((match[3] || "").toLowerCase()) >= 0;
            }
            });

            $(".results tbody tr").not(":containsi('" + searchSplit + "')").each(function(e){
                $(this).attr('visible','false');
            });

            $(".results tbody tr:containsi('" + searchSplit + "')").each(function(e){
                $(this).attr('visible','true');
            });

            var jobCount = $('.results tbody tr[visible="true"]').length;
            $('.counter').text(jobCount + ' item');

            if(jobCount == '0') {$('.no-result').show();}
            else {$('.no-result').hide();}
        });


        $("#game_name").keyup(function () {
            var searchTerm = $("#game_name").val();
            var listItem = $('.results tbody').children('tr');
            var searchSplit = searchTerm.replace(/ /g, "'):containsi('");

            $.extend($.expr[':'], {'containsi': function(elem, i, match, array){
                return (elem.textContent || elem.innerText || '').toLowerCase().indexOf((match[3] || "").toLowerCase()) >= 0;
            }
            });

            $(".results tbody tr").not(":containsi('" + searchSplit + "')").each(function(e){
                $(this).attr('visible','false');
            });

            $(".results tbody tr:containsi('" + searchSplit + "')").each(function(e){
                $(this).attr('visible','true');
            });

            var jobCount = $('.results tbody tr[visible="true"]').length;
            $('.counter').text(jobCount + ' item');

            if(jobCount == '0') {$('.no-result').show();}
            else {$('.no-result').hide();}
        });


    });
</script>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
